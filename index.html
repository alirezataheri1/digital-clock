<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <section class="date-time-wrapper">
    <div class="date">
      <span class="date__week-day"></span>
      <span class="date__month-day"></span>
      <span class="date__month-name"></span>
      <span class="date__year"></span>
    </div>

    <div class="time">
      <span class="time__hour"></span>
      <span>:</span>
      <span class="time__minute"></span>
      <span>:</span>
      <span class="time__second"></span>
      <span class="time__before-after-noon"></span>
    </div>
  </section>

  <script src="js/script.js"></script>
</body> 
</html>
